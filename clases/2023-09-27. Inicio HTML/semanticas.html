<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- Etiquetas semanticas 
            <strong>    -- texto resaltado (negrita)
            <em>        -- cursiva
            <mark>      -- destacar en amarillo
            <sub>       -- subindice
            <sup>       -- superindice
            <br>        -- salto de linea (solo etiqueta de apertura)
        -->
        <h4>PRUEBA</h4>
        <br><br><br><br><br><br><br><br><br>
        <p>PRUEBA</p>
        <strong>PRUEBA</strong><br>
        <em>PRUEBA</em><br>
        <mark>PRUEBA</mark>
        
        <p>H<sub>2</sub>O.
            Lorem, ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. 
            Nostrum <mark>ducimus</mark> facere dolore sapiente blanditiis 
            ipsa sed, quaerat, deleniti voluptates corrupti harum. 
            Autem quidem magnam voluptatibus ducimus praesentium 
            obcaecati quos.</p>
    </body>
</html>
