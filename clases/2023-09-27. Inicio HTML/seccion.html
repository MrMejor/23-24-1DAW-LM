<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!--  
            <main>      --- contenido principal de una pagina web
            <header>    --- cabecera de una pagina web. Habitualmente se colocan elementos destacados
            <nav>       --- barra de navegacion. Habitualmente contiene enlaces a secciones de paginas web (incluido inicio sesion)
            <footer>    --- pie de pagina. Habitualmente contiene contacto, RRSS, informacion o resumen del contenido de la web...
            <aside>     --- menu lateral de una pagina web. Habitualmente puede contener publicidad.
        -->
        <nav></nav>
        <header></header>
        <main></main>
        <aside></aside>
        <footer></footer>
    </body>
</html>
