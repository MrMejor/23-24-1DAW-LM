<!DOCTYPE html>
<!-- DOCTYPE html indica la version de HTML que estamos utilizando -->
<html>
    <head>

    </head>
    <body>
        <!-- 
            <table>: inicio de la tabla 
            <thead>: cabecera de la tabla
            <tbody>: contenido de la tabla
            <tfoot>: contenido del pie de tabla
            <tr>:    fila de la tabla
            <td>:    celda de una fila de la tabla
            <th>:    celda de una fila de la CABECERA de la tabla
            <caption>: contiene el titulo de la tabla
        -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sergio</td>
                    <td>Fontan</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>Antonio</td>
                    <td>Carmona</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Juan</td>
                    <td>39</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
